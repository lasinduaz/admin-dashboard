<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Management</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css"/>
</head>
<body>
  <div style="background:#f5f5f5; color:#333; font-size:13px; padding:6px 12px; border-bottom:1px solid #ddd;">
    File path: c:/xampp/htdocs/admin-dashboard/admin-dashboard/job.html
  </div>
  <div class="container">
    <h1>Job Management</h1>
    <button id="addJobBtn">+ Add Job</button>

    <table id="jobsTable" class="display">
      <thead>
        <tr>
          <th>ID</th>
          <th>Job Title</th>
          <th>Description</th>
          <th>Salary</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filled by JS -->
      </tbody>
    </table>
  </div>

  <!-- Add/Edit Job Modal -->
  <div id="jobModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2 id="modalTitle">Add Job</h2>
      <form id="jobForm">
        <input type="hidden" id="jobId" name="id"/>

        <label for="title">Job Title</label>
        <input type="text" id="title" name="title" required/>

        <label for="description">Description</label>
        <textarea id="description" name="description" required></textarea>

        <label for="salary">Salary</label>
        <input type="number" id="salary" name="salary" required/>

        <button type="submit" id="submitJob">Save Job</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
  <script src="js/jobs.js"></script>
</body>
</html>
